<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- TITLE -->
  <title>LOAN CALCULATOR|HOME</title>
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <!-- FONTAWESOME CDN -->
  <script src="https://kit.fontawesome.com/267ed9a0a2.js" crossorigin="anonymous"></script>
  <!-- Bootstrap 4 CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
	<link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
<div class="col-md-6 mx-auto">
  <div class="card card-body text-center mt-5">
    <h1 class="heading display-5 pb-3">LOAN CALCULATOR</h1>
    <form id="loan-form">
      <!-- LOAN AMOUNT -->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">$</span>
    <input type="number" class="form-control" id="amount" placeholder="Loan Amount" required>
  </div>
</div>
<!-- INTEREST RATE -->
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">%</span>
    <input type="number" class="form-control" id="interest" placeholder="Interest Rate (Whole Numbers Only)" required>
  </div>
</div>
<!--LOAN TERM (YEARS)-->
<div class="form-group">
  <div class="input-group">

  <span class="input-group-addon"><i class="far fa-calendar-alt"></i></span>
  <input type="number" class="form-control" id="years" placeholder="Loan Term (Years)">
</div>
</div>
<div class="form-group">
  <input id="calculate" type="submit" value="Calculate" class="btn btn-block">
</div>
    </form>

    <!-- LOADER -->

  <div id="loading">
  <img src="img/loading.gif" alt="A spinning icon that lets the user know that the app is processing data." >

</div>

    <!-- RESULTS -->
    <div id="results" class="pt-4">
    <h5>Your Loan Details</h5>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Monthly Payment</span>
  <input type="number" class="form-control" id="monthly-payment" disabled>
  </div>
</div>
<!-- TOTAL PAYMENT -->
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Total Payment</span>
  <input type="number" class="form-control" id="total-payment" disabled>
  </div>
</div>
<!-- TOTAL INTEREST -->
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Total Interest</span>
  <input type="number" class="form-control" id="total-interest" disabled>
  </div>
</div>
</div>
    </div>
  </div>
  </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="inner text-center">
        
          <a href="https://github.com/aprilharris/loan-calculator" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
       
    </div>
  </footer>

<!-- BOOTSTRAP 4 JS CDN -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
  <script src="app.js"></script>
</body>
</html>
